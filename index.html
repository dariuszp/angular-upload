<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/public/style.css"/>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular.min.js"></script>
    <script src="/public/app.js"></script>
</head>
<body>
    <div class="container" ng-controller="Test">
        <h1>Angular Demo</h1>

        <form class="form" action="upload.php" enctype="multipart/form-data" ng-submit="submit($event, $this)">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name">Nazwa</label>
                        <input type="text" class="form-control" id="name" ng-model="form.name" required="required" />
                    </div>
                    <div class="form-group">
                        <label for="file">Plik</label>
                        <input type="file" class="form-control" id="file" file-model="form.file" required="required" />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">TEST</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div id="box-preview">
                        <canvas id="preview" width="500" height="500"></canvas>
                    </div>
                    <div id="box-image">
                        <canvas id="image" width="100" height="100"></canvas>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
